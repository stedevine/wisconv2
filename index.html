<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>wiscon</title>
  <link rel="stylesheet" href="./MyFontsWebfontsKit.css">
  <link rel="stylesheet" href="./css/font-awesome.min.css">

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="./assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
  <script src="./node_modules/angular/angular.js"></script>
  <script src="./node_modules/angular-ui-router/release/angular-ui-router.js"></script>

  <script src="./node_modules/jquery/dist/jquery.min.js"></script>

  <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="./app.js"></script>
  <script src="./controllers/page.js"></script>
  <script src="./controllers/photo.js"></script>
  <link href="./css/style.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body ng-app="app" ng-controller="pageController">

  <!--  only apply the full screen non-scrolling background to the homepage -->
  <div class="fullscreen" ng-class="{ hello: isActive('/'), shows: isActive('/shows'), about: isActive('/about'), music: isActive('/music'), videos: isActive('/videos')}">
    <nav class="navbar">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#site-navbar" aria-expanded="false">
            <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="pull-left" style="margin-top:5px"><img src="./images/logo.png"></a>
        </div>

        <div class="collapse navbar-collapse" id="site-navbar" style="margin-top:5px">

          <ul class="nav navbar-nav navbar-right btn-group" role="group">
            <div class="btn-group" role="group">
              <a ui-sref="hello">
                <button ng-class="{ active: isActive('/')}" type="button" class="btn btn-primary">hello</button>
              </a>
            <a ui-sref="shows">
              <div class="btn-group" role="group">
                <button ng-class="{ active: isActive('/shows')}" type="button" class="btn btn-primary">shows</button>
              </div>
            </a>
               <a ui-sref="about">
              <div class="btn-group" role="group">
                <button ng-class="{ active: isActive('/about')}" type="button" class="btn btn-primary">about</button>
              </div>
            </a>

	    <a ui-sref="music">
              <div class="btn-group" role="group">
                <button ng-class="{ active: isActive('/music')}" type="button" class="btn btn-primary">music</button>
              </div>
            </a>

	    <a ui-sref="videos">
              <div class="btn-group" role="group">
                <button ng-class="{ active: isActive('/videos')}" type="button" class="btn btn-primary">videos</button>
              </div>
            </a>


          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div ui-view  class="view"></div>
    </div>
  </div>
</body>

</html>
